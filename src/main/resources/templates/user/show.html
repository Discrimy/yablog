<!doctype html>
<html lang="en" th:replace="base :: base(~{::#content}, _)" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yablog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/static/css/bootstrap.min.css}">
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{~/static/css/style.css}">

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
          integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" rel="stylesheet"/>
</head>

<body>
<div id="content" class="container">
    <section class="card bg-primary text-light">
        <div class="card-body">
            <h5 class="card-title"
                th:text="|${user.username}'s stats|">USERNAME's stats</h5>
            <div class="card-text">
                <table class="table text-light">
                    <tr>
                        <td>Posts created</td>
                        <td th:text="${posts.getTotalElements()}">COUNT</td>
                    </tr>
                    <tr>
                        <td>Gave upvotes</td>
                        <td th:text="${givenUpvotes}">COUNT</td>
                    </tr>
                    <tr>
                        <td>Gave downvotes</td>
                        <td th:text="${givenDownvotes}">COUNT</td>
                    </tr>
                    <tr>
                        <td>User score</td>
                        <td th:text="${score}">COUNT</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <section>
        <h2 th:text="|${user.username}'s posts|">User's posts</h2>
        <div th:replace="posts :: post-page-list(${posts})"></div>
    </section>
</div>

</body>

</html>
